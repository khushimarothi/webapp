<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
    <div class="container p-5 ">
 <div class="card shadow p-5">
    <form class="row g-3 form-group " method="post" autocomplete="off" name="google-sheet">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type=" text" class="form-control" id="inputEmail4" name="Name" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Phone</label>
          <input type="text" class="form-control" id="inputPassword4" name="Phone" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputAddress"  name="Email" required>
        </div>
      
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary" name="submit">Sign in</button>
        </div>
      </form>
    
    </div>
    </div>
            
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxfyChVAiabiZj33GdT5OTV0U8gchp5mb66xNb3e2jAm5pVqdgQot7Autt-p058kTSr/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
          .catch(error => console.error('Error!', error.message))
      })
    </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
